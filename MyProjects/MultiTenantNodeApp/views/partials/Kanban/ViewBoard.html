<div>
    <h1>All Boards</h1>
    <form class="form-horizontal">
        <div>
            <div ng-repeat="field in boardList | filter:{field_name: 'board_title'} track by $index">

                <ul>

                    <br/>
                    <li><span><a ng-click="ViewCards(field.field_id)" href="">{{field.field_value}}</a> </span> &nbsp;&nbsp; <button type="button" class="btn btn-primary" ng-click="ShowCreateBoard(field.field_id)">Create Card</button>
                        <button type="button" class="btn btn-primary" ng-click="OpenProgressChart(field.field_id)">View Progress</button>
                    </li>
                </ul>


            </div>



        </div>

        <h1>List of Cards for the board</h1>
        <div class="div-table" style="margin-left:10px" ng-repeat="card in cardList| filter:{field_name: 'card_title'}  track by $index">
            <div class="div-table-row">
                <div class="div-table-col"><a ng-click="EditCard(card.group_id)" href="">{{card.field_value}}</a></div>
            </div>
        </div>



        <div class="modal fade" id="viewBoardProgress"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Board Status</h4>
                    </div>
                    <div class="modal-body">
                        <div id="dvBoardProgress">

                            <div id="tooltip" class="hidden">
                                <p><span id="value">100</span>
                                </p>
                            </div>


                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="CreateCard()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>






        <div class="modal fade" id="createBoardModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Create Card</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <form class="form-horizontal">
                                <div>
                                    <div ng-repeat="field in KanbanFields | filter:{module: 'Card'} track by $index">

                                        <div ng-show="field.type=='text'">
                                            <div class="form-group">
                                                <label class="control-label col-xs-3"  for="{{field.fieldName}}{{field.fieldId}}">{{field.fieldName}}</label>
                                                <div class="col-xs-9">
                                                    <input type="text" class="form-control" ng-model="field.value" id="{{field.fieldName}}{{field.fieldId}}" placeholder="Enter text">
                                                </div>
                                            </div>
                                        </div>

                                        <div ng-show="field.type=='number'">
                                            <div class="form-group">
                                                <label class="control-label col-xs-3"  for="{{field.fieldName}}{{field.fieldId}}">{{field.fieldName}}</label>
                                                <div class="col-xs-9">
                                                    <input type="number" class="form-control" ng-model="field.value" id="{{field.fieldName}}{{field.fieldId}}" placeholder="Enter Value1">
                                                </div>
                                            </div>
                                        </div>
                                        <div ng-show="field.type=='date'">
                                            <div class="form-group">
                                                <label class="control-label col-xs-3"  for="{{field.fieldName}}{{field.fieldId}}">{{field.fieldName}}</label>
                                                <div class="col-xs-9">
                                                    <input type="date" class="form-control" ng-model="field.value" id="{{field.fieldName}}{{field.fieldId}}" placeholder="Select Date">
                                                </div>
                                            </div>
                                        </div>


                                        <div ng-if="field.fieldName=='card_lane'">
                                            <div class="form-group">
                                                <label class="control-label col-xs-3"  for="{{field.fieldName}}{{field.fieldId}}">{{field.fieldName}}</label>
                                                <div class="col-xs-9">
                                                    <select ng-model="field.value">
                                                        <option value="1">Yet to Start</option>
                                                        <option value="2">InProgress</option>
                                                        <option value="3">Completed</option>
                                                    </select>
                                                </div>
                                            </div>


                                        </div>

                                        <div ng-if="field.fieldName=='card_priority'">
                                            <div class="form-group">
                                                <label class="control-label col-xs-3"  for="{{field.fieldName}}{{field.fieldId}}">{{field.fieldName}}</label>
                                                <div class="col-xs-9">
                                                    <select ng-model="field.value">
                                                        <option value="1">High</option>
                                                        <option value="2">Low</option>
                                                        <option value="3">Medium</option>
                                                    </select>
                                                </div>
                                            </div>


                                        </div>

                                        <div ng-show="field.fieldName=='card_user_assigned'">

                                            <div class="form-group">
                                                <label class="control-label col-xs-3"  for="{{field.fieldName}}{{field.fieldId}}">{{field.fieldName}}</label>
                                                <div class="col-xs-9">
                                                    <select name="selectedFacilityId" ng-model="field.value">
                                                        <option ng:repeat="resource in Resources" value="{{resource.Resource_name}}">{{resource.Resource_name}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div ng-show="field.type==''">
                                            <div class="form-group">
                                                <div class="col-xs-9">
                                                    <input type="text" style="display: none;" class="form-control" ng-model="field.value" id="{{field.fieldName}}{{field.fieldId}}" placeholder="Enter Value2">
                                                </div>
                                            </div>
                                        </div>


                                    </div>


                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="CreateCard()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
